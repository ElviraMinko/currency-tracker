<div>{{ actualDateAndTime | date: 'yyyy-MM-dd HH:mm:ss ' }}</div>
<div *ngIf="optionalCurrencyNames.size">
    <select [(ngModel)]="selectedCurrencyName">
        <option
            *ngFor="let currencyName of optionalCurrencyNames"
            [value]="currencyName"
        >
            {{ currencyName }}
        </option>
    </select>
    <button (click)="addCurrency()">Добавить</button>
</div>

<ul>
    @for (currency of visibleCurrencies; track $index) {
        <li>
            <p>{{ currency.name }}: {{ currency.rate | number: '1.1-2' }}</p>
            <button (click)="deleteCurrencyRate(currency)">Удалить</button>
        </li>
    }
</ul>
<p *ngIf="!visibleCurrencies.length">Выберите валюту!</p>
