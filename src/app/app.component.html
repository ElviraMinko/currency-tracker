<select [(ngModel)]="selectedCurrencyName">
    <option
        *ngFor="let currencyName of optionalCurrencyNames"
        [value]="currencyName"
    >
        {{ currencyName }}
    </option>
</select>
<button (click)="addCurrency()">Добавить</button>

<ul>
    @for (currency of visibleCurrencies; track $index) {
        <li>
            <p>{{ currency.name }}: {{ currency.rate }}</p>
            <button (click)="deleteCurrencyRate(currency)">Удалить</button>
        </li>
    }
</ul>
